<h1>DBZ PAGE</h1>
<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <app-character-list
      [characters]="characters"
      (onDeleteCharacter)="deleteCharacter($event)"
    />
  </div>
  <div class="col">
    <h4>Add Character</h4>
    <app-add-character-form (onAddCharacter)="addCharacter($event)" />
  </div>
</div>
